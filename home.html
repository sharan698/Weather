<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div id="weathericon"><i class="fas fa-sun" style="color: yellow"></i></div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color:aliceblue"></i>{%location%},{%country%}</h2>
            <p id="date">Sat | 15 | Spet</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempminmax">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathericon = document.getElementById("weathericon");
        const tempstatus = "{%tempstatus%}";

        if(tempstatus = "Sunny"){
            weathericon.innerHTML = '<i class="fas fa-sun" style="color: yellow;"></i>';
        } else if (tempstatus = "Cloud") {
            weathericon.innerHTML = '<i class="fas fa-cloud" style="color: #f1f2f6;"></i>';
        } else if (tempstatus = "Rain"){
            weathericon.innerHTML = '<i class="fas fa-rain" style="color: #44c3de;"></i>';
        }


        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };

        const getCurrentTime = () => {
            var months =  [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
                ];

            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();
            
            let periods = "AM";

            if (hours > 11) {
                periods = "PM";
                if(hours > 12) hours -= 12;                
            }
            if (mins < 10) {
                mins = "0" + mins;
            }    
            return `${month} ${date} | ${hours}:${mins}${periods}`;    
        };
        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>
</html>
